version: "3.8"

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: emi-process
    working_dir: /var/www/html
    volumes:
      - ./src:/var/www/html
    environment:
      - APACHE_DOCUMENT_ROOT:/var/www/html/public
    ports:
      - "8080:80"
      - "5173:5173"
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: loan-db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: loan_emi
      MYSQL_USER: laravel
      MYSQL_PASSWORD: laravel
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

